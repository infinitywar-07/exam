<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Python Code</title>
  <style>
    code {
      display: block;
      white-space: pre-wrap;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-family: Consolas, monospace;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<code id="pythonCode">
def hello_world():
    print("Hello, world!")

hello_world()
</code>

<button onclick="copyCode()">Copy Code</button>

<script>
  function copyCode() {
    var codeElement = document.getElementById("pythonCode");
    var codeText = codeElement.innerText;
    navigator.clipboard.writeText(codeText).then(function() {
      alert("Code copied!");
    }, function() {
      alert("Failed to copy code!");
    });
  }
</script>

</body>
</html>
